<div class="contract-search-component">
  <div id="contract-search-root" class="mt-4">
    <div class="d-flex align-items-center mb-2">
      <div class="me-2"><i class="bi bi-file-binary section-icon fs-2"></i></div>
      <div class="flex-grow-1">
        <h5 id="cs_title" class="mb-0 fw-semibold">Buscar Contrato/Token</h5>
        <p id="cs_subtitle" class="text-muted mb-0 small">Informe o endereço 0x... do contrato/token</p>
      </div>
    </div>
    <form id="tokenForm" class="mt-1" novalidate>
      <div class="input-group">
        <input type="text" id="f_address" class="form-control" placeholder="Endereço 0x... do contrato/token"
          autocomplete="off" pattern="^0x[a-fA-F0-9]{40}$" />
        <button class="btn btn-outline-secondary" type="button" data-cs-copy-input title="Copiar">
          <i class="bi bi-clipboard"></i>
        </button>
        <button type="button" id="csInfoBtn" class="btn btn-outline-info" title="Ver detalhes do contrato">
          <i class="bi bi-info-circle"></i>
        </button>
        <button type="submit" id="contractSearchBtn" class="btn btn-outline-secondary" title="Limpar Dados"
          aria-label="Limpar Dados">
          <i class="bi bi-search"></i>
        </button>
      </div>
      <input id="tokenAddress" type="hidden" class="d-none" />
      <small id="contractSearchStatus" class="text-muted d-none mt-1">
        <span id="contractSearchSpinner" class="spinner-border spinner-border-sm me-1 d-none" role="status"
          aria-hidden="true"></span>
        <span id="contractSearchStatusText"></span>
      </small>
    </form>
  </div>
  <!-- mostra informações da rede selecionada -->
  <div id="selected-contract-info" class="card mb-4 d-none">
    <div class="card-body">
      <h6 class="mb-2">Contrato/Token:</h6>
      <div class="row g-2 small">
        <div class="col-12">
          <div class="d-flex align-items-baseline gap-2">
            <span>Endereço:</span>
            <a id="cs_viewAddress" href="#" target="_blank" rel="noopener"
              class="text-tokencafe text-decoration-none text-break"></a>
            <button class="btn btn-sm btn-link text-white p-0"
              data-cs-copy-address
              title="Copiar endereço">
              <i class="bi bi-clipboard"></i>
            </button>
          </div>
        </div>

        <div class="col-12">
          <div class="d-flex align-items-baseline gap-2">
            <span>Rede (Chain ID):</span>
            <span id="cs_viewChainId" class="text-tokencafe"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Nome:</span>
            <span id="cs_viewName" class="text-tokencafe"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Símbolo:</span>
            <span id="cs_viewSymbol" class="text-tokencafe"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Decimais:</span>
            <span id="cs_viewDecimals" class="text-tokencafe"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Status:</span>
            <span id="cs_viewStatus" class="status-text"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Supply:</span>
            <span id="cs_viewSupply" class="text-tokencafe"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Saldo do contrato:</span>
            <span id="cs_viewTokenBalance" class="text-tokencafe"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Saldo nativo (ETH/BNB):</span>
            <span id="cs_viewNativeBalance" class="text-tokencafe"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Compilador:</span>
            <span id="cs_viewCompilerVersion" class="text-tokencafe">-</span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Otimização:</span>
            <span id="cs_viewOptimization" class="text-tokencafe">-</span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Outras configs:</span>
            <span id="cs_viewOtherSettings" class="text-tokencafe">-</span>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex align-items-baseline gap-2">
            <span>Negociação (Pair):</span>
            <span id="cs_viewPairAddress" class="text-tokencafe">-</span>
          </div>
        </div>
      </div>
    </div>
  </div>
<script type="module" src="/js/shared/contract-search.js"></script>
