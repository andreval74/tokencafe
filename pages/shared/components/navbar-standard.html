<!--
================================================================================
NAVBAR PADRÃO - TOKENCAFE
================================================================================
Navbar unificada para páginas standalone (não-dashboard)
Inclui: logo, navegação, botão de conexão de carteira
Uso: Inclua via data-component="navbar-standard"
================================================================================
-->
<nav class="navbar navbar-expand-lg navbar-tokencafe sticky-top">
    <div class="container-fluid px-4">
        <!-- Logo TokenCafe -->
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/imgs/tkncafe32x32.png" alt="TokenCafe" width="32" height="32" class="me-2">
            <span class="fw-bold text-white">TokenCafe</span>
        </a>

        <!-- Toggle para mobile -->
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <i class="bi bi-list text-white fs-4"></i>
        </button>

        <!-- Menu principal -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link text-white-50 hover-text-white" href="/">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50 hover-text-white" href="/pages/modules/rpc/rpc-index.html">RPC Manager</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white-50 hover-text-white" href="/pages/modules/link/link-index.html">Token Links</a>
                </li>
            </ul>

            <!-- Botões de ação -->
            <div class="d-flex align-items-center">
                <!-- Status da carteira -->
                <div id="wallet-status" class="me-3 d-none">
                    <small class="text-white-50">
                        <i class="bi bi-wallet2 me-1"></i>
                        <span id="wallet-address">Não conectado</span>
                    </small>
                </div>

                <!-- Botão conectar carteira -->
                <button id="connect-wallet-btn" 
                        class="btn btn-primary btn-sm me-2"
                        onclick="window.walletConnector?.connect('metamask')">
                    <i class="bi bi-wallet2 me-1"></i>
                    Conectar Carteira
                </button>

                <!-- Botão dashboard (se conectado) -->
                <a href="/pages/modules/dashboard/dash-index.html" 
                   class="btn btn-outline-light btn-sm d-none" 
                   id="dashboard-link">
                    <i class="bi bi-speedometer2 me-1"></i>
                    Dashboard
                </a>
            </div>
        </div>
    </div>
</nav>

<script>
// Atualizar status da carteira na navbar
document.addEventListener('DOMContentLoaded', function() {
    // Vincular UI usando helper global
    if (window.bindWalletStatusUI) {
        window.bindWalletStatusUI({
            addressEl: '#wallet-address',
            connectBtnEl: '#connect-wallet-btn',
            dashboardLinkEl: '#dashboard-link',
            statusWrapperEl: '#wallet-status'
        });
    }
});
</script>
