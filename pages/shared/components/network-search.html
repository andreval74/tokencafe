<!-- Componente Compartilhado: Busca de Rede Blockchain
     Este componente padroniza o campo de busca de redes, com suporte a autocomplete.
     Configuração via data-attributes no contêiner pai:
       - data-ns-placeholder: texto do placeholder do input
       - data-ns-min-chars: número mínimo de caracteres para iniciar busca
       - data-ns-show-popular: 'true' para exibir redes populares quando vazio
     Eventos emitidos:
       - network:search { query }
       - network:selected { network }
       - network:clear
     Dependências: 
       - Bootstrap 5, 
       - js/shared/network-manager.js, 
       - js/shared/base-system.js
-->
<div class="network-search-component">
  <div class="mb-3">
  <i class="bi bi-globe section-icon fs-4"></i>  
    <label for="networkSearch" class="form-label">Buscar Rede Blockchain</label>
    <div class="input-group">
      <input type="text" id="networkSearch" class="form-control" placeholder="Buscar por nome, chainId ou símbolo"
        autocomplete="off">
      <button type="button" id="nsInfoBtn" class="btn btn-outline-info" title="Mostrar informações"><i
          class="bi bi-info-circle"></i></button>
      <button type="button" id="nsClearBtn" class="btn btn-outline-danger" title="Limpar campo"><i
          class="bi bi-x-circle"></i></button>
    </div>
  </div>
  <div id="networkAutocomplete" class="network-autocomplete list-group" style="display:none;"></div>
  <!-- Informações da rede selecionada (agora parte do componente) -->
  <div id="selected-network-info" class="card mb-4 d-none">
    <div class="card-body">
      <h6 class="mb-2">Rede Selecionada:</h6>
      <div id="network-details">
        <!-- Detalhes estáticos da rede -->
        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <div class="d-flex align-items-baseline gap-2">
              <span>Nome:</span>
              <span class="text-tokencafe" id="networkNameCode"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-baseline gap-2">
              <span>Chain ID:</span>
              <span class="text-tokencafe" id="chainIdCode"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-baseline gap-2">
              <span>Moeda:</span>
              <span class="text-tokencafe" id="nativeCurrencyNameCode"></span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-baseline gap-2">
              <span>Símbolo:</span>
              <span class="text-tokencafe" id="nativeCurrencySymbolCode"></span>
            </div>
          </div>
        </div>

        <!-- Informações (texto e links) -->
        <div class="row g-2 mb-2">
          <div class="col-md-6">
            <div class="d-flex align-items-baseline gap-2">
              <span>URL RPC:
                <a id="rpcUrlText" href="#" target="_blank" rel="noopener" class="text-decoration-none text-tokencafe">
                  <span class="text-tokencafe" id="rpcUrlCode"></span>
                </a>
              </span>
            </div>
          </div>
          <div class="col-md-6">
            <div class="d-flex align-items-baseline gap-2">
              <span>Block Explorer:
                <a id="explorerUrlText" href="#" target="_blank" rel="noopener"
                  class="text-decoration-none text-tokencafe">
                  <span class="text-tokencafe" id="explorerUrlCode"></span>
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="module" src="/js/shared/network-search.js"></script>
