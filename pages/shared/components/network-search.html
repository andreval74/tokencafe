<div class="network-search-component">
  <div id="network-search-root" class="mt-4">
    <div class="d-flex align-items-center mb-2">
      <div class="me-2"><i class="bi bi-globe section-icon fs-2"></i></div>
      <div class="flex-grow-1">
        <h5 class="mb-0 fw-semibold">Buscar Rede Blockchain</h5>
        <p class="text-muted mb-0 small">Busca por nome, chainId ou símbolo</p>
      </div>
    </div>
    <div class="input-group">
      <input type="text" id="networkSearch" class="form-control" placeholder="Buscar por nome, chainId ou símbolo"
        autocomplete="off" />
      <button type="button" id="nsInfoBtn" class="btn btn-outline-info" title="Mostrar informações">
        <i class="bi bi-info-circle"></i>
      </button>
      <button type="button" id="nsClearBtn" class="btn btn-outline-secondary" title="Limpar dados">
        <i class="bi bi-x-circle"></i>
      </button>

    </div>
    <small id="networkStatus" class="text-muted d-none mt-1">
      <span id="networkSwitchSpinner" class="spinner-border spinner-border-sm me-1" role="status"
        aria-hidden="true"></span>
      Ajustando a carteira para a rede selecionada...
    </small>
  </div>
  <!-- seleciona rede indicada -->
  <div id="networkAutocomplete" class="network-autocomplete list-group d-none"></div>
  <!-- mostra informações da rede selecionada -->
  <div id="selected-network-info" class="card mb-4 d-none">
    <div class="card-body">
      <h6 class="mb-2">Rede Selecionada:</h6>
      <div class="row g-2 small">
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Nome:</span>
            <span class="text-tokencafe" id="networkNameCode"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Chain ID:</span>
            <span class="text-tokencafe" id="chainIdCode"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Moeda:</span>
            <span class="text-tokencafe" id="nativeCurrencyNameCode"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>Símbolo:</span>
            <span class="text-tokencafe" id="nativeCurrencySymbolCode"></span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>
              URL RPC:
              <a id="rpcUrlText" href="#" target="_blank" rel="noopener" class="text-decoration-none text-tokencafe">
                <span class="text-tokencafe" id="rpcUrlCode"></span>
              </a>
            </span>
          </div>
        </div>
        <div class="col-6">
          <div class="d-flex align-items-baseline gap-2">
            <span>
              Block Explorer:
              <a id="explorerUrlText" href="#" target="_blank" rel="noopener"
                class="text-decoration-none text-tokencafe">
                <span class="text-tokencafe" id="explorerUrlCode"></span>
              </a>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div id="apiHelp" class="alert alert-warning d-none" role="alert">
      Detectamos um problema ao chamar a API. Clique em
      <button id="apiFixBtn" class="btn btn-sm btn-outline-warning ms-1 me-1">Usar API de produção</button>
      ou ajuste manualmente o parâmetro
      <code>?api=</code>
      na URL.
    </div>
  </div>
  <script type="module" src="/js/shared/network-search.js"></script>
