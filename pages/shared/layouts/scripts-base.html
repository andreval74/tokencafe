<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ethers.js (para Web3) -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

<!-- TokenCafe Base System Unificado -->
<script type="module" src="/js/shared/base-system.js"></script>

<!-- Utilitários globais -->
<script>
/**
 * Funções utilitárias globais para conveniência
 */

// Shorthand para querySelector
window.$ = (selector) => document.querySelector(selector);
window.$$ = (selector) => document.querySelectorAll(selector);

// Mostrar notificação toast
window.showToast = function(message, type = 'info') {
    // Criar elemento do toast
    const toastHTML = `
        <div class="toast align-items-center text-white bg-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'primary'} border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    ${message}
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    `;
    
    // Container de toasts
    let container = $('#toast-container');
    if (!container) {
        container = document.createElement('div');
        container.id = 'toast-container';
        container.className = 'toast-container position-fixed top-0 end-0 p-3';
        container.style.zIndex = '9999';
        document.body.appendChild(container);
    }
    
    // Adicionar toast
    container.insertAdjacentHTML('beforeend', toastHTML);
    const toastElement = container.lastElementChild;
    
    // Inicializar e mostrar
    const toast = new bootstrap.Toast(toastElement, { delay: 4000 });
    toast.show();
    
    // Remover após ocultar
    toastElement.addEventListener('hidden.bs.toast', () => {
        toastElement.remove();
    });
};

// Mostrar loading spinner
window.showLoading = function(message = 'Carregando...') {
    const loadingHTML = `
        <div id="loading-overlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" style="background: rgba(0,0,0,0.8); z-index: 9999;">
            <div class="text-center text-white">
                <div class="loading-spinner mx-auto mb-3"></div>
                <p>${message}</p>
            </div>
        </div>
    `;
    
    document.body.insertAdjacentHTML('beforeend', loadingHTML);
};

// Esconder loading
window.hideLoading = function() {
    const overlay = $('#loading-overlay');
    if (overlay) overlay.remove();
};

// Copiar para clipboard
window.copyToClipboard = async function(text) {
    try {
        await navigator.clipboard.writeText(text);
        showToast('Copiado para a área de transferência!', 'success');
        return true;
    } catch (error) {
        showToast('Erro ao copiar', 'error');
        return false;
    }
};

// Formatar endereço de carteira
window.formatAddress = function(address, chars = 4) {
    if (!address) return '';
    return `${address.slice(0, chars + 2)}...${address.slice(-chars)}`;
};

// Formatar número com separadores
window.formatNumber = function(num, decimals = 2) {
    return new Intl.NumberFormat('pt-BR', {
        minimumFractionDigits: decimals,
        maximumFractionDigits: decimals
    }).format(num);
};

// Debug condicional
window.debugLog = function(...args) {
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        console.log('[DEBUG]', ...args);
    }
};
</script>
