================================================================================
MAIN HEADER - HEADER PRINCIPAL TOKENCAFE

Baseado no header.html do TokenCafe com tema TokenCafe
================================================================================

<header>
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
      <!-- Brand TokenCafe -->
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../../../imgs/tkncafe192x192.png" alt="TokenCafe Logo" class="me-2 tokencafe-logo" style="
            width: 48px;
            height: 48px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
          " />
        <div>
          <span class="fw-bold fs-4 text-white">Token<span class="text-warning">Cafe</span></span>
          <small class="d-block text-white-50" style="line-height: 1; margin-top: -2px; font-size: 0.75rem">
            Plataforma Web3
          </small>
        </div>
      </a>

      <!-- Mobile Toggle -->
      <button class="navbar-toggler border-0 shadow-sm" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navigation -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Menu Items -->
        <ul class="navbar-nav ms-auto me-3">
          <li class="nav-item">
            <a class="nav-link text-white-50 fw-medium neon-link-hover" href="index.html#token">
              <i class="fas fa-coins me-1"></i>Token
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50 fw-medium neon-link-hover" href="index.html#comofunciona">
              <i class="fas fa-cogs me-1"></i>Como Funciona
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50 fw-medium neon-link-hover" href="index.html#ecosistema">
              <i class="fas fa-globe me-1"></i>EcoSistema
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50 fw-medium neon-link-hover" href="index.html#precos">
              <i class="fas fa-dollar-sign me-1"></i>Preços
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50 fw-medium neon-link-hover" href="index.html#social">
              <i class="fas fa-users me-1"></i>Social
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white-50 fw-medium neon-link-hover" href="index.html#suporte">
              <i class="fas fa-headset me-1"></i>Suporte

        <div class="d-flex align-items-center gap-2">
          <button id="theme-toggle-btn" class="btn btn-sm" type="button" title="Alternar Tema" style="
              background: transparent;
              border: none;
              color: var(--bs-warning);
              transition: all 0.3s ease;
            " onmouseover="this.style.transform='scale(1.1)'; this.style.color='#fbbf24'"
            onmouseout="this.style.transform='scale(1)'; this.style.color='var(--bs-warning)'">
            <i class="fas fa-sun" id="theme-icon"></i>
          </button>

          <button id="language-toggle-btn" class="btn btn-sm" type="button" title="Mudar Idioma" style="
              background: transparent;
              border: none;
              color: var(--bs-info);
              transition: all 0.3s ease;
            " onmouseover="this.style.transform='scale(1.1)'; this.style.color='#60a5fa'"
            onmouseout="this.style.transform='scale(1)'; this.style.color='var(--bs-info)'">
            <i class="fas fa-globe" id="language-icon"></i>
