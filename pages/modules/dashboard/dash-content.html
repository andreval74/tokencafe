<!--
================================================================================
DASHBOARD MAIN CONTENT - COMPONENTE DE CONTEÚDO PRINCIPAL
================================================================================
Área principal do dashboard que muda conforme navegação do sidebar
Integrado ao sistema modular TokenCafe
================================================================================
-->

<main class="dashboard-main" id="main-content">
    <!-- Header do Dashboard -->
    <header class="dashboard-header" id="dashboard-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <button class="btn btn-link text-white me-3 d-lg-none" onclick="window.tokencafeDashboard?.toggleSidebar()">
                    <i class="bi bi-list fs-4"></i>
                </button>
                <div>
                    <h4 class="mb-0 text-white" id="page-title">Dashboard</h4>
                    <small class="text-muted" id="page-subtitle">Bem-vindo ao TokenCafe</small>
                </div>
            </div>
            
            <div class="d-flex align-items-center">
                <!-- Botão de desconexão visível -->
                <button class="btn btn-outline-light btn-sm me-2 d-none d-md-block" 
                        onclick="window.TokenCafeWallet?.globalDisconnect()"
                        title="Desconectar carteira">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Sair
                </button>
                
                <!-- Notificações -->
                <div class="dropdown me-3">
                    <button class="btn btn-link text-white position-relative p-2" data-bs-toggle="dropdown" title="Notificações">
                        <i class="bi bi-bell fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" style="font-size: 0.6rem;">
                            3
                        </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><h6 class="dropdown-header">Notificações</h6></li>
                        <li><a class="dropdown-item" href="#">Token criado com sucesso</a></li>
                        <li><a class="dropdown-item" href="#">Widget publicado</a></li>
                        <li><a class="dropdown-item" href="#">Nova transação</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-center" href="#">Ver todas</a></li>
                    </ul>
                </div>

                <!-- Perfil do Usuário -->
                <div class="dropdown">
                    <button class="btn btn-link text-white d-flex align-items-center p-2" data-bs-toggle="dropdown" title="Menu do Usuário">
                        <div class="avatar me-2">
                            <i class="bi bi-person-circle fs-4"></i>
                        </div>
                        <span class="d-none d-md-inline">Usuário</span>
                        <i class="bi bi-chevron-down ms-1"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="window.TokenCafeWallet?.globalDisconnect()">
                            <i class="bi bi-box-arrow-right me-2"></i>Desconectar
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Conteúdo Principal -->
    <div class="dashboard-content">
        <div class="container-fluid" id="page-content">
            <!-- Conteúdo será carregado dinamicamente pelo DashboardCore -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Carregando...</span>
                </div>
                <p class="mt-3 text-muted">Carregando conteúdo...</p>
            </div>
        </div>
    </div>
</main>

<script>
// Inicialização do conteúdo principal
document.addEventListener('DOMContentLoaded', function() {
    // Setup dropdown navigation
    document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const pageId = this.getAttribute('data-page');
            if (window.tokencafeDashboard && window.tokencafeDashboard.navigateTo) {
                window.tokencafeDashboard.navigateTo(pageId);
            }
        });
    });
});
</script>
