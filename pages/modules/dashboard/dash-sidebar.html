<!-- Sidebar Manager será inicializado pelo dashboard-core.js -->
<script>
// Inicialização do sidebar será feita pelo DashboardCore
document.addEventListener('DOMContentLoaded', function() {
    // Setup navigation listeners
    document.querySelectorAll('[data-page]').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const pageId = this.getAttribute('data-page');
            if (window.tokencafeDashboard && window.tokencafeDashboard.navigateTo) {
                window.tokencafeDashboard.navigateTo(pageId);
            }
        });
    });

    // Setup collapse toggles
    document.querySelectorAll('[data-toggle="collapse"]').forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            const targetId = this.getAttribute('data-target');
            const target = document.querySelector(targetId);
            if (target) {
                target.classList.toggle('show');
                const icon = this.querySelector('.bi-chevron-down, .bi-chevron-up');
                if (icon) {
                    icon.classList.toggle('bi-chevron-down');
                    icon.classList.toggle('bi-chevron-up');
                }
            }
        });
    });
});
</script>
