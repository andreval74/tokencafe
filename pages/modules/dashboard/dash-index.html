<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - TokenCafe</title>
    <meta name="description" content="Dashboard TokenCafe - Gerencie seus tokens, analise métricas e acesse todas as funcionalidades da plataforma Web3." />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://fonts.googleapis.com https://cdnjs.cloudflare.com; object-src 'none'; base-uri 'self';" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="../../imgs/tkncafe32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../../imgs/tkncafe16x16.png" />
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link href="../../../css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <img src="../../../imgs/tkncafe192x192.png" alt="TokenCafe" style="width: 80px; height: 80px; margin-bottom: 20px;" />
            <div class="loading-spinner"></div>
            <p class="text-muted mt-3">Verificando conexão da carteira...</p>
        </div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container" id="dashboard-container">
        <!-- Sidebar Component -->
        <aside data-component="dashboard-sidebar.html" class="dashboard-sidebar"></aside>
        
        <!-- Main Content Area -->
        <main data-component="dashboard-content.html" class="dashboard-main"></main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- TokenCafe Modular System -->
    <script src="../../../js/tokencafe-loader.js"></script>
    
    <!-- Wallet UI Updater for Web3-Onboard Integration -->
    <script src="../../../js/modules/wallet/script.js"></script>
</body>

</html>
