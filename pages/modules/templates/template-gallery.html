<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Gallery - TokenCafe</title>
    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- TokenCafe CSS -->
    <link rel="stylesheet" href="../../../css/styles.css" />
  </head>
  <body class="bg-page-black">
    <!-- Base System para carregamento de componentes -->
    <script type="module" src="../../../js/shared/base-system.js"></script>
    <!-- Header padrão com status de carteira (componente) -->
    <div data-component="tools-header.html" data-header-mode="app" data-icon="fa-layer-group" data-icon-alt="Galeria de Templates" data-title="Template Gallery" data-subtitle="Explore e gerencie templates"></div>
    <!-- Seleção da Rede -->
    <div class="container">
      <div class="mb-4" id="network-section">
        <div data-component="shared/components/network-search.html"></div>
      </div>
    </div>
    <div class="template-gallery-container">
      <!-- Header do Módulo -->
      <div class="module-header">
        <div class="header-content flex-grow-1">
          <div data-component="shared/components/section-title.html" data-st-icon="bi-layer-backward" data-st-title="Galeria de Templates" data-st-subtitle="Explore e gerencie templates"></div>
        </div>
        <div class="header-actions">
          <button class="btn btn-outline-primary" id="createTemplateBtn">
            <i class="bi bi-plus-lg"></i>
            Criar Template
          </button>
          <button class="btn btn-outline-primary" id="importTemplateBtn">
            <i class="bi bi-upload"></i>
            Importar
          </button>
        </div>
      </div>

      <!-- Filtros e Busca -->
      <div class="filters-section">
        <div class="search-container">
          <div class="search-box">
            <i class="bi bi-search"></i>
            <input type="text" id="templateSearch" placeholder="Buscar templates..." />
          </div>
        </div>
        <div class="filter-controls">
          <select id="categoryFilter" class="filter-select">
            <option value="">Todas as Categorias</option>
            <option value="defi">DeFi</option>
            <option value="nft">NFT</option>
            <option value="gaming">Gaming</option>
            <option value="utility">Utility</option>
            <option value="meme">Meme</option>
          </select>
          <select id="typeFilter" class="filter-select">
            <option value="">Todos os Tipos</option>
            <option value="erc20">ERC-20</option>
            <option value="erc721">ERC-721</option>
            <option value="erc1155">ERC-1155</option>
            <option value="custom">Custom</option>
          </select>
          <select id="sortFilter" class="filter-select">
            <option value="newest">Mais Recentes</option>
            <option value="popular">Mais Populares</option>
            <option value="name">Nome A-Z</option>
            <option value="rating">Melhor Avaliação</option>
          </select>
        </div>
      </div>

      <!-- Grid de Templates -->
      <div class="templates-grid" id="templatesGrid">
        <!-- Templates serão carregados dinamicamente -->
      </div>

      <!-- Estado Vazio -->
      <div class="empty-state d-none" id="emptyState">
        <div class="empty-icon">
          <i class="bi bi-layers"></i>
        </div>
        <h3>Nenhum template encontrado</h3>
        <p>Não encontramos templates que correspondam aos seus critérios de busca.</p>
        <button class="btn btn-outline-primary" id="clearFiltersBtn">
          <i class="bi bi-funnel"></i>
          Limpar Filtros
        </button>
      </div>

      <!-- Estado de Carregamento -->
      <div class="loading-state" id="loadingState">
        <div class="loading-spinner"></div>
        <p>Carregando templates...</p>
      </div>
    </div>

    <div class="container-fluid">
      <div data-component="shared/components/section-footer.html" data-footer-mode="minimal" data-sf-icon="bi-award" data-sf-title="Feito por webkeeper.com.br" data-sf-subtitle="Template Gallery padronizado"></div>
    </div>

    <!-- Modal de Detalhes do Template -->
    <div class="modal" id="templateDetailsModal">
      <div class="modal-content large">
        <div class="modal-header">
          <h2 id="templateModalTitle">Detalhes do Template</h2>
          <button class="modal-close" id="closeTemplateModal">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="template-details">
            <div class="template-preview">
              <div class="preview-image" id="templatePreview">
                <!-- Preview será carregado aqui -->
              </div>
              <div class="template-actions">
                <button class="btn btn-outline-primary" id="useTemplateBtn">
                  <i class="bi bi-rocket"></i>
                  Usar Template
                </button>
                <button class="btn btn-outline-secondary" id="duplicateTemplateBtn">
                  <i class="bi bi-files"></i>
                  Duplicar
                </button>
                <button class="btn btn-outline-secondary" id="downloadTemplateBtn">
                  <i class="bi bi-download"></i>
                  Download
                </button>
              </div>
            </div>
            <div class="template-info">
              <div class="info-section">
                <h3>Informações Gerais</h3>
                <div class="info-grid">
                  <div class="info-item">
                    <label>Nome:</label>
                    <span id="templateName">-</span>
                  </div>
                  <div class="info-item">
                    <label>Categoria:</label>
                    <span id="templateCategory">-</span>
                  </div>
                  <div class="info-item">
                    <label>Tipo:</label>
                    <span id="templateType">-</span>
                  </div>
                  <div class="info-item">
                    <label>Avaliação:</label>
                    <div class="rating" id="templateRating">
                      <!-- Estrelas serão carregadas aqui -->
                    </div>
                  </div>
                  <div class="info-item">
                    <label>Usos:</label>
                    <span id="templateUses">-</span>
                  </div>
                  <div class="info-item">
                    <label>Criado em:</label>
                    <span id="templateCreated">-</span>
                  </div>
                </div>
              </div>
              <div class="info-section">
                <h3>Descrição</h3>
                <p id="templateDescription">-</p>
              </div>
              <div class="info-section">
                <h3>Características</h3>
                <div class="features-list" id="templateFeatures">
                  <!-- Features serão carregadas aqui -->
                </div>
              </div>
              <div class="info-section">
                <h3>Código</h3>
                <div class="code-preview">
                  <pre><code id="templateCode">// Código do template será exibido aqui</code></pre>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Criação de Template -->
    <div class="modal" id="createTemplateModal">
      <div class="modal-content large">
        <div class="modal-header">
          <h2>Criar Novo Template</h2>
          <button class="modal-close" id="closeCreateModal">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="createTemplateForm" class="template-form">
            <div class="form-row">
              <div class="form-group">
                <label for="newTemplateName">Nome do Template</label>
                <input type="text" id="newTemplateName" required />
              </div>
              <div class="form-group">
                <label for="newTemplateCategory">Categoria</label>
                <select id="newTemplateCategory" required>
                  <option value="">Selecione uma categoria</option>
                  <option value="defi">DeFi</option>
                  <option value="nft">NFT</option>
                  <option value="gaming">Gaming</option>
                  <option value="utility">Utility</option>
                  <option value="meme">Meme</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="newTemplateType">Tipo</label>
                <select id="newTemplateType" required>
                  <option value="">Selecione um tipo</option>
                  <option value="erc20">ERC-20</option>
                  <option value="erc721">ERC-721</option>
                  <option value="erc1155">ERC-1155</option>
                  <option value="custom">Custom</option>
                </select>
              </div>
              <div class="form-group">
                <label for="newTemplateImage">Imagem do Template</label>
                <input type="file" id="newTemplateImage" accept="image/*" />
              </div>
            </div>
            <div class="form-group">
              <label for="newTemplateDescription">Descrição</label>
              <textarea id="newTemplateDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="newTemplateFeatures">Características (uma por linha)</label>
              <textarea id="newTemplateFeatures" rows="4" placeholder="Mintable&#10;Burnable&#10;Pausable&#10;Ownable"></textarea>
            </div>
            <div class="form-group">
              <label for="newTemplateCode">Código do Template</label>
              <textarea id="newTemplateCode" rows="10" required placeholder="// Cole aqui o código do seu template"></textarea>
            </div>
            <div class="form-actions">
              <button type="button" class="btn btn-outline-secondary" id="cancelCreateBtn">Cancelar</button>
              <button type="submit" class="btn btn-outline-primary">
                <i class="bi bi-save"></i>
                Criar Template
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div data-component="shared/components/section-footer.html" data-footer-mode="minimal" data-sf-icon="bi-award"
        data-sf-title="Feito por webkeeper.com.br" data-sf-subtitle="Template Gallery padronizado"></div>
    </div>
    <script src="../../../js/modules/templates/template-gallery.js?v=20251006-1"></script>
  </body>
</html>
