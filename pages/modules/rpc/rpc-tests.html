<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testes do RPC Manager - TokenCafe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="../../../css/styles.css" rel="stylesheet">
</head>
<body class="bg-page-black">
  <div data-component="tools-header.html"
       data-icon="fa-network-wired"
       data-icon-alt="RPC Tests"
       data-title="Testes do RPC Manager"
       data-subtitle="Valide RPCs, chainId e fallbacks">
  </div>

  <div class="container-fluid py-3 md-1">
    <div class="row justify-content-center">
      <div class="col-lg-9 col-xl-8">
        <div class="card bg-dark-elevated text-light">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <i class="fa-solid fa-flask me-3"></i>
              <div>
                <h4 class="mb-0">Testes Automatizados do RPC Manager</h4>
                <small class="text-muted">Executa checagens de sa√∫de, blockNumber e net_version</small>
              </div>
            </div>

            <div class="d-flex gap-2 mb-3">
              <button id="btnRunTests" class="btn btn-primary">
                <i class="bi bi-play"></i> Executar Testes
              </button>
              <button id="btnClearResults" class="btn btn-dark">
                <i class="bi bi-trash"></i> Limpar Resultados
              </button>
            </div>

            <div id="loadingIndicator" class="d-none mb-3">
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              <span>Processando requisoes de RPC, aguarde...</span>
            </div>

            <div id="testSummary" class="alert alert-info d-none"></div>

            <div class="table-responsive">
              <table class="table table-sm table-dark align-middle" id="resultsTable">
                <thead>
                  <tr>
                    <th style="width: 25%">Teste</th>
                    <th style="width: 30%">RPC / Detalhe</th>
                    <th style="width: 25%" class="ps-3">Resultado</th>
                    <th class="text-end" style="width: 18%">Status</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Linhas geradas via JS -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../../../js/shared/base-system.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../../../js/modules/rpc/rpc_tests.js"></script>
</body>
</html>
