<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Chainlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background: #f9f9f9;
    }
    h1, h2 {
      color: #333;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    input {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      cursor: pointer;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .network {
      border: 1px solid #ccc;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .error {
      color: crimson;
    }
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Mini Chainlist — Exemplo</h1>
  <p id="providerStatus">Detectando MetaMask...</p>

  <input type="text" id="searchInput" placeholder="Buscar rede por nome, ID ou símbolo...">

  <div id="networkList"></div>

  <hr />

  <h2>Adicionar RPC Personalizada</h2>
  <form id="customForm">
    <div class="form-group">
      <input required placeholder="Chain ID (ex: 11155111 ou 0xaa36a7)" id="customChainId" />
    </div>
    <div class="form-group">
      <input required placeholder="Nome da rede" id="customChainName" />
    </div>
    <div class="form-group">
      <input required placeholder="Nome da moeda (ex: Ether)" id="customCurrencyName" />
      <input required placeholder="Símbolo (ex: ETH)" id="customCurrencySymbol" />
      <input type="number" placeholder="Decimais (ex: 18)" id="customCurrencyDecimals" value="18" />
    </div>
    <div class="form-group">
      <input required placeholder="RPC URL (https://...)" id="customRpcUrl" />
    </div>
    <div class="form-group">
      <input placeholder="Block Explorer URL (opcional)" id="customExplorerUrl" />
      <input placeholder="Icon URL (opcional)" id="customIconUrl" />
    </div>
    <button type="submit">Adicionar RPC Personalizada</button>
  </form>

  <div id="message" class="message"></div>

  <script>
    const provider = window.ethereum;
    const providerStatus = document.getElementById("providerStatus");
    const messageEl = document.getElementById("message");

    if (provider) {
      providerStatus.textContent = "MetaMask detectado.";
    } else {
      providerStatus.textContent = "MetaMask NÃO detectado.";
    }

    const networks = [
      {
        chainId: 11155111,
        chainName: "Sepolia Testnet",
        nativeCurrency: { name: "SepoliaETH", symbol: "SEP", decimals: 18 },
        rpcUrls: ["https://rpc.sepolia.org"],
        blockExplorerUrls: ["https://sepolia.etherscan.io"]
      },
      {
        chainId: 1,
        chainName: "Ethereum Mainnet",
        nativeCurrency: { name: "Ether", symbol: "ETH", decimals: 18 },
        rpcUrls: ["https://mainnet.infura.io/v3/YOUR-ID"],
        blockExplorerUrls: ["https://etherscan.io"]
      },
      {
        chainId: 137,
        chainName: "Polygon Mainnet",
        nativeCurrency: { name: "Matic", symbol: "MATIC", decimals: 18 },
        rpcUrls: ["https://polygon-rpc.com"],
        blockExplorerUrls: ["https://polygonscan.com"]
      }
    ];

    const networkList = document.getElementById("networkList");

    function toHexChainId(chainId) {
      if (typeof chainId === "string" && chainId.startsWith("0x")) return chainId;
      return "0x" + parseInt(chainId).toString(16);
    }

    function renderNetworks(list) {
      networkList.innerHTML = "";
      list.forEach(net => {
        const div = document.createElement("div");
        div.className = "network";

        div.innerHTML = `
          <div>
            <strong>${net.chainName}</strong><br/>
            ID: ${net.chainId} — Hex: ${toHexChainId(net.chainId)}<br/>
            RPC: ${net.rpcUrls[0]}
          </div>
          <div>
            <button onclick='switchToNetwork(${JSON.stringify(net.chainId)})'>Trocar</button><br/>
            <button onclick='addNetwork(${JSON.stringify(net)})'>Adicionar</button>
          </div>
        `;
        networkList.appendChild(div);
      });
    }

    renderNetworks(networks);

    function setMessage(msg, isError = false) {
      messageEl.textContent = msg;
      messageEl.className = `message ${isError ? "error" : "success"}`;
    }

    async function addNetwork(net) {
      if (!provider) return alert("MetaMask não detectado.");

      try {
        await provider.request({
          method: "wallet_addEthereumChain",
          params: [{
            chainId: toHexChainId(net.chainId),
            chainName: net.chainName,
            nativeCurrency: net.nativeCurrency,
            rpcUrls: net.rpcUrls,
            blockExplorerUrls: net.blockExplorerUrls || []
          }]
        });
        setMessage(`Rede ${net.chainName} adicionada com sucesso.`);
      } catch (e) {
        console.error(e);
        if (e.code === 4001) setMessage("Ação rejeitada pelo usuário.", true);
        else setMessage("Erro ao adicionar rede: " + e.message, true);
      }
    }

    async function switchToNetwork(chainId) {
      if (!provider) return alert("MetaMask não detectado.");
      try {
        await provider.request({
          method: "wallet_switchEthereumChain",
          params: [{ chainId: toHexChainId(chainId) }]
        });
        setMessage("Rede trocada com sucesso.");
      } catch (e) {
        if (e.code === 4902) {
          setMessage("Rede não encontrada. Tente adicioná-la primeiro.", true);
        } else if (e.code === 4001) {
          setMessage("Ação rejeitada pelo usuário.", true);
        } else {
          setMessage("Erro ao trocar rede: " + e.message, true);
        }
      }
    }

    document.getElementById("searchInput").addEventListener("input", function() {
      const q = this.value.toLowerCase();
      const results = networks.filter(n =>
        n.chainName.toLowerCase().includes(q) ||
        String(n.chainId).includes(q) ||
        (n.nativeCurrency.symbol && n.nativeCurrency.symbol.toLowerCase().includes(q))
      );
      renderNetworks(results);
    });

    document.getElementById("customForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (!provider) return alert("MetaMask não detectado.");

      const chainId = document.getElementById("customChainId").value;
      const chainName = document.getElementById("customChainName").value;
      const nativeCurrencyName = document.getElementById("customCurrencyName").value;
      const nativeCurrencySymbol = document.getElementById("customCurrencySymbol").value;
      const decimals = Number(document.getElementById("customCurrencyDecimals").value || 18);
      const rpcUrl = document.getElementById("customRpcUrl").value;
      const explorerUrl = document.getElementById("customExplorerUrl").value;
      const iconUrl = document.getElementById("customIconUrl").value;

      const params = [{
        chainId: toHexChainId(chainId),
        chainName: chainName,
        nativeCurrency: {
          name: nativeCurrencyName,
          symbol: nativeCurrencySymbol,
          decimals: decimals
        },
        rpcUrls: [rpcUrl],
        blockExplorerUrls: explorerUrl ? [explorerUrl] : [],
        iconUrls: iconUrl ? [iconUrl] : []
      }];

      provider.request({
        method: "wallet_addEthereumChain",
        params
      }).then(() => {
        setMessage("RPC personalizada adicionada com sucesso.");
      }).catch(err => {
        console.error(err);
        setMessage("Erro: " + err.message, true);
      });
    });
  </script>
</body>
</html>
