<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Carteira Web3 - TokenCafe</title>
  <meta name="description"
    content="Conecte e gerencie sua carteira Web3 com MetaMask, TrustWallet e outras carteiras" />
  <meta name="keywords" content="wallet, MetaMask, TrustWallet, blockchain, crypto, Web3" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="../../../imgs/tkncafe16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../../../imgs/tkncafe32x32.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" rel="stylesheet" />

  <!-- TokenCafe Global CSS -->
  <link href="../../../css/styles.css" rel="stylesheet" />
</head>

<body class="bg-page-black">
  <!-- Header padrão com status de carteira (componente) -->
  <div data-component="tools-header.html" data-header-mode="app" data-icon="fa-wallet" data-icon-alt="TokenCafe"
    data-title="Gerenciador de Carteira" data-subtitle="Conecte e gerencie sua carteira Web3"></div>

  <!--corpo do html-->
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-12">
        
        <!-- Seção Informações da Carteira -->
        <div id="wallet-info-section" class="d-none">
          
          <div data-component="shared/components/section-title.html" data-st-icon="bi bi-wallet2 me-2"
            data-st-title="Informações da Carteira" data-st-subtitle="Detalhes da sua carteira conectada"></div>

          <div class="card mb-4 border-secondary bg-dark">
            <div class="card-body">
              
              <div class="row g-3">
                <!-- Linha 1: Rede e Chain ID -->
                <div class="col-md-8">
                  <label class="form-label text-light">Nome da Rede</label>
                  <input type="text" id="networkName" class="form-control bg-secondary text-white border-secondary" readonly>
                </div>
                <div class="col-md-4">
                  <label class="form-label text-light">Chain ID</label>
                  <input type="text" id="chainId" class="form-control bg-secondary text-white border-secondary" readonly>
                </div>

                <!-- Linha 2: Endereço da Carteira -->
                <div class="col-12">
                  <label class="form-label text-light">Endereço da Carteira</label>
                  <div class="input-group">
                    <input type="text" id="walletAddress" class="form-control bg-secondary text-white border-secondary" readonly>
                    <button class="btn btn-outline-secondary" type="button" id="copyAddressBtn" title="Copiar">
                      <i class="bi bi-clipboard text-light"></i>
                    </button>
                    <button class="btn btn-outline-secondary" type="button" id="viewAddressBtn" title="Ver no Explorer">
                      <i class="bi bi-box-arrow-up-right text-light"></i>
                    </button>
                    <!-- Share button preserved just in case, but hidden if not in image or optional -->
                    <button class="btn btn-outline-secondary" type="button" id="shareAddressBtn" title="Compartilhar">
                      <i class="bi bi-share text-light"></i>
                    </button>
                  </div>
                </div>

                <!-- Linha 3: Moeda, Símbolo, Saldo -->
                <div class="col-md-4">
                  <label class="form-label text-light">Moeda Nativa</label>
                  <input type="text" id="nativeCurrency" class="form-control bg-secondary text-white border-secondary" readonly>
                </div>
                <div class="col-md-4">
                  <label class="form-label text-light">Símbolo</label>
                  <input type="text" id="currencySymbol" class="form-control bg-secondary text-white border-secondary" readonly>
                </div>
                <div class="col-md-4">
                  <label class="form-label text-light">Saldo Atual</label>
                  <input type="text" id="balance" class="form-control bg-secondary text-white border-secondary" readonly>
                </div>

                <!-- Linha 4: RPC e Explorer -->
                <div class="col-md-6">
                  <label class="form-label text-light">RPC URL</label>
                  <input type="text" id="rpcUrl" class="form-control bg-secondary text-white border-secondary" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label text-light">Block Explorer URL</label>
                  <input type="text" id="explorerUrlDisplay" class="form-control bg-secondary text-white border-secondary" readonly>
                  <!-- Hidden link for JS logic compatibility if needed -->
                  <a id="explorerLink" href="#" target="_blank" class="d-none"></a>
                </div>

                <!-- Linha 5: RPCs Personalizados -->
                <div class="col-12">
                  <label class="form-label text-light">RPCs Personalizados</label>
                  <textarea id="customRpcs" class="form-control bg-secondary text-white border-secondary" rows="3" readonly>Nenhum RPC personalizado configurado</textarea>
                </div>
              </div>

            </div>
          </div>
              <!-- Botão Home -->
              <div class="mt-4 d-flex justify-content-end">
                  <a href="../../tools.html" class="btn btn-outline-success px-4 fw-bold">
                      <i class="bi bi-house-door me-2"></i>Home
                  </a>
              </div>
        </div>

      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div data-component="shared/components/section-footer.html" data-footer-mode="minimal" data-sf-icon="bi-award"
      data-sf-title="Feito por webkeeper.com.br" data-sf-subtitle="Wallet Manager padronizado"></div>
  </div>
  <!-- scripts -->
  <script type="module" src="../../../js/shared/base-system.js"></script>
  <div data-component="shared/layouts/scripts-base.html"></div>
  <script type="module" src="../../../js/modules/wallet/wallet-index.js?v=2"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

</body>

</html>
