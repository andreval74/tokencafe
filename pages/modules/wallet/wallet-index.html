<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Carteira Web3 - TokenCafe</title>
  <meta name="description"
    content="Conecte e gerencie sua carteira Web3 com MetaMask, TrustWallet e outras carteiras" />
  <meta name="keywords" content="wallet, MetaMask, TrustWallet, blockchain, crypto, Web3" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="16x16" href="../../../imgs/tkncafe16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../../../imgs/tkncafe32x32.png" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" rel="stylesheet" />

  <!-- TokenCafe Global CSS -->
  <link href="../../../css/styles.css" rel="stylesheet" />
</head>

<body class="bg-page-black">
  <!-- Header padrão com status de carteira (componente) -->
  <div data-component="tools-header.html" data-header-mode="app" data-icon="fa-wallet" data-icon-alt="TokenCafe"
    data-title="Gerenciador de Carteira" data-subtitle="Conecte e gerencie sua carteira Web3"></div>

  <!--corpo do html-->
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-12">
        
        <!-- Seção Informações da Carteira -->
        <div id="wallet-info-section" class="d-none">
          
          <div data-component="shared/components/section-title.html" data-st-icon="bi bi-wallet2 me-2"
            data-st-title="Informações da Carteira" data-st-subtitle="Detalhes da sua carteira conectada"></div>

          <!-- Card de Dados (Estilo Ficha - Igual Contract Search) -->
          <div class="card mb-4">
            <div class="card-body">
            
              <div class="row g-2 small">
                <!-- Endereço -->
                <div class="col-12">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>Endereço:</span>
                    <span id="walletAddress" class="text-tokencafe text-break font-monospace"></span>
                    <button id="copyAddressBtn" class="btn btn-sm btn-link text-white p-0" title="Copiar">
                      <i class="bi bi-clipboard"></i>
                    </button>
                    <button id="viewAddressBtn" class="btn btn-sm btn-link text-white p-0" title="Ver no Explorer">
                      <i class="bi bi-box-arrow-up-right"></i>
                    </button>
                    <button id="shareAddressBtn" class="btn btn-sm btn-link text-white p-0" title="Compartilhar">
                        <i class="bi bi-share"></i>
                    </button>
                  </div>
                </div>

                <!-- Rede (Chain ID) -->
                <div class="col-12">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>Rede (Chain ID):</span>
                    <span class="text-tokencafe">
                        <span id="chainId" class="me-1"></span> - <span id="networkName"></span>
                    </span>
                    <button id="copyChainIdBtn" class="btn btn-sm btn-link text-white p-0" title="Copiar ID">
                        <i class="bi bi-clipboard"></i>
                    </button>
                  </div>
                </div>

                <!-- Moeda Nativa -->
                <div class="col-6">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>Moeda Nativa:</span>
                    <span id="nativeCurrency" class="text-tokencafe"></span>
                  </div>
                </div>

                <!-- Símbolo -->
                <div class="col-6">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>Símbolo:</span>
                    <span id="currencySymbol" class="text-tokencafe"></span>
                  </div>
                </div>

                <!-- Saldo Atual -->
                <div class="col-6">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>Saldo Atual:</span>
                    <span id="balance" class="text-tokencafe fw-bold"></span>
                  </div>
                </div>

                <!-- Status -->
                <div class="col-6">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>Status:</span>
                    <span class="text-success small"><i class="bi bi-circle-fill me-1"></i>Conectado</span>
                  </div>
                </div>

                <!-- RPC URL -->
                <div class="col-12">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>RPC URL:</span>
                    <span id="rpcUrl" class="text-tokencafe text-break"></span>
                    <button id="copyRpcBtn" class="btn btn-sm btn-link text-white p-0" title="Copiar">
                        <i class="bi bi-clipboard"></i>
                    </button>
                  </div>
                </div>

                <!-- Block Explorer URL -->
                <div class="col-12">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>Block Explorer URL:</span>
                    <span id="explorerUrlDisplay" class="text-tokencafe text-break"></span>
                    <a id="explorerLink" href="#" target="_blank" class="text-white text-decoration-none" title="Abrir">
                        <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                  </div>
                </div>

                <!-- RPCs Personalizados -->
                <div class="col-12">
                  <div class="d-flex align-items-baseline gap-2">
                    <span>RPCs Personalizados:</span>
                    <span id="customRpcs" class="text-tokencafe text-break"></span>
                  </div>
                </div>
              </div>

            </div>
          </div>
<!-- Botão Home -->
              <div class="mt-4 d-flex justify-content-end">
                  <a href="../../tools.html" class="btn btn-outline-success px-4 fw-bold">
                      <i class="bi bi-house-door me-2"></i>Home
                  </a>
              </div>
        </div>

      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div data-component="shared/components/section-footer.html" data-footer-mode="minimal" data-sf-icon="bi-award"
      data-sf-title="Feito por webkeeper.com.br" data-sf-subtitle="Wallet Manager padronizado"></div>
  </div>
  <!-- scripts -->
  <script type="module" src="../../../js/shared/base-system.js"></script>
  <div data-component="shared/layouts/scripts-base.html"></div>
  <script type="module" src="../../../js/modules/wallet/wallet-index.js?v=4"></script>
  <script src="https://unpkg.com/web3modal@1.9.12/dist/index.js"></script>

</body>

</html>
