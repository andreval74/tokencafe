<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Link do Token - TokenCafe</title>
    <meta name="description" content="Exibir dados do token via link compartilhável">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TokenCafe Team">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; object-src 'none'; base-uri 'self';">

    <!-- Favicons TokenCafe -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../../imgs/tkncafe16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../imgs/tkncafe32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../imgs/tkncafe192x192.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- TokenCafe Global CSS -->
    <link href="../../../css/styles.css" rel="stylesheet">

    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>

<body class="bg-page-black">
    <!-- Header padrão com status de carteira (componente) -->
    <div data-component="tools-header.html"
         data-icon="fa-link"
         data-icon-alt="Link do Token"
         data-title="Link do Token"
         data-subtitle="Exiba e adicione à carteira">
    </div>

    <!-- ==========================================================================
         CONTEÚDO PRINCIPAL - USANDO SISTEMA UNIFICADO
         ========================================================================= -->
    <div class="container-fluid py-3 md-1">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">

                <!-- Estado de Erro -->
                <div id="error-state" class="alert alert-danger d-none" role="alert">
                    <h4 class="alert-heading">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Erro ao carregar token
                    </h4>
                    <p id="error-message" class="mb-0">Não foi possível carregar as informações do token.</p>
                </div>

                <!-- Informações do Token -->
                <div id="token-data" class="mb-4 d-none">
                    <div class="d-flex align-items-center mb-3">
                        <div class="me-3">
                            <i class="bi bi-info-circle section-icon fs-4"></i>
                        </div>
                        <div>
                            <h4 class="mb-0">Dados do Token</h4>
                            <small class="text-muted">Dados obtidos da blockchain</small>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="d-flex align-items-baseline gap-2">
                                <span>Nome:</span>
                                <span class="text-tokencafe" id="token-name">-</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-baseline gap-2">
                                <span>Símbolo:</span>
                                <span class="text-tokencafe" id="token-symbol">-</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-baseline gap-2">
                                <span>Decimais:</span>
                                <span class="text-tokencafe" id="token-decimals">18</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="d-flex align-items-baseline gap-2">
                                <span>Blockchain:</span>
                                <span class="text-tokencafe" id="chain-name">-</span>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Endereço do Contrato</label>
                            <div class="input-group">
                                <span class="form-control" id="contract-address">-</span>
                                <button class="btn btn-outline-secondary" type="button" id="copyContractAddressButton" title="Copiar endereço">
                                    <i class="bi bi-clipboard"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Botão Adicionar à Carteira -->
                        <div class="d-grid mt-3" id="clear-section">
                            <button id="addToWalletButton" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-wallet me-2"></i>
                                Adicionar à Carteira
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Notificações Toast -->
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="notification-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">
                            <i id="toast-icon" class="me-2"></i>
                            <strong id="toast-title" class="me-auto">Notificação</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" id="toast-message">
                            Mensagem da notificação
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Base System para carregamento de componentes -->
    <script type="module" src="../../../js/shared/base-system.js"></script>

    <!-- Consolidated Core Modules -->
    <script type="module" src="../../../js/core/shared_utilities_es6.js"></script>
    <script type="module" src="../../../js/modules/blockchain.js"></script>
    <script type="module" src="../../../js/modules/token.js"></script>
    <script type="module" src="../../../js/modules/link/link_token_display.js"></script>
</body>

</html>
