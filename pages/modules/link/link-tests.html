<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Testes do Link - TokenCafe</title>
    <meta name="description" content="Runner de testes automatizados para o módulo de Link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="TokenCafe Team">
    <meta http-equiv="Content-Security-Policy"
          content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; object-src 'none'; base-uri 'self';">

    <link rel="icon" type="image/png" sizes="16x16" href="../../../imgs/tkncafe16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../imgs/tkncafe32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../imgs/tkncafe192x192.png">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../../../css/styles.css" rel="stylesheet">
</head>

<body class="bg-page-black">
    <!-- Header padrão -->
    <div data-component="tools-header.html"
         data-icon="fa-vial"
         data-icon-alt="Link Tests"
         data-title="Runner de Testes"
         data-subtitle="Valide redes, contratos e erros comuns">
    </div>

    <div class="container-fluid py-3 md-1">
        <div class="row justify-content-center">
            <div class="col-lg-9 col-xl-8">
                <div class="card bg-dark-elevated text-light">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fa-solid fa-flask me-3"></i>
                            <div>
                                <h4 class="mb-0">Testes Automatizados do Módulo Link</h4>
                                <small class="text-muted">Executa checagens de ChainId, leitura de ERC‑20 e cenários de erro</small>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mb-3">
                            <button id="btnRunTests" class="btn btn-primary">
                                <i class="bi bi-play"></i> Executar Testes
                            </button>
                            <button id="btnClearResults" class="btn btn-dark">
                                <i class="bi bi-trash"></i> Limpar Resultados
                            </button>
                        </div>

                        <div id="testSummary" class="alert alert-info d-none"></div>

                        <div class="table-responsive">
                            <table class="table table-sm table-dark align-middle" id="resultsTable">
                                <thead>
                                    <tr>
                                        <th style="width: 25%">Teste</th>
                                        <th style="width: 30%">RPC / Endereço</th>
                                        <th style="width: 25%">Resultado</th>
                                        <th style="width: 20%">Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Linhas geradas via JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../../../js/shared/base-system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../../js/modules/link/link_tests.js"></script>
</body>

</html>
