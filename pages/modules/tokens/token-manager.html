<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tokens - TokenCafe</title>
    <meta name="description" content="Administre seus tokens criados na TokenCafe com filtros, busca e ediÃ§Ã£o.">
    <meta name="keywords" content="tokens, erc20, erc721, blockchain, Web3">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="../../../imgs/tkncafe16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../../imgs/tkncafe32x32.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- TokenCafe Global CSS -->
    <link rel="stylesheet" href="../../../css/styles.css" />
</head>
<body class="bg-page-black">

    <!-- Header padrÃ£o com status de carteira (componente) -->
    <div data-component="tools-header.html"
         data-icon="fa-coins"
         data-icon-alt="Tokens"
         data-title="Gerenciador de Tokens"
         data-subtitle="Administre seus tokens e dados">
    </div>

    <!-- Layout padrÃ£o baseado no Wallet -->
    <div class="container-fluid py-3 md-1">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-xl-9">

                <!-- MÃ³dulo: Gerenciador de Tokens -->
                <div id="token-manager-module">
                    <!-- Header do MÃ³dulo -->
                    <div class="module-header d-flex justify-content-between align-items-center mb-4">
                        <div class="module-title">
                            <h1 class="h3 mb-1">ðŸª™ Meus Tokens</h1>
                            <p class="text-secondary mb-0">Gerencie todos os seus tokens criados na TokenCafe</p>
                        </div>
                        <div class="module-actions">
                            <button class="btn btn-primary" onclick="quickAction('create-token')">
                                <i class="fas fa-plus"></i> Criar Novo Token
                            </button>
                            <button class="btn btn-secondary" onclick="refreshTokens()">
                                <i class="fas fa-sync-alt"></i> Atualizar
                            </button>
                        </div>
                    </div>

                    <!-- Filtros e Busca -->
                    <div class="module-filters mb-3 d-flex flex-wrap gap-3 align-items-center">
                        <div class="search-container flex-grow-1 position-relative">
                            <input type="text" id="token-search" placeholder="Buscar tokens..." class="form-control">
                            <i class="fas fa-search position-absolute" style="right: 12px; top: 12px;"></i>
                        </div>
                        <div class="filter-buttons d-flex flex-wrap gap-2">
                            <button class="filter-btn btn btn-outline-light active" data-filter="all">Todos</button>
                            <button class="filter-btn btn btn-outline-light" data-filter="erc20">ERC-20</button>
                            <button class="filter-btn btn btn-outline-light" data-filter="erc721">ERC-721</button>
                            <button class="filter-btn btn btn-outline-light" data-filter="active">Ativos</button>
                            <button class="filter-btn btn btn-outline-light" data-filter="paused">Pausados</button>
                        </div>
                    </div>

                    <!-- Lista de Tokens -->
                    <div class="tokens-grid" id="tokens-grid">
                        <!-- Tokens serÃ£o carregados dinamicamente -->
                    </div>

                    <!-- Estado Vazio -->
                    <div class="empty-state text-center py-5" id="empty-tokens-state" style="display: none;">
                        <div class="empty-state-icon mb-3">ðŸª™</div>
                        <h3 class="mb-2">Nenhum token encontrado</h3>
                        <p class="text-secondary mb-3">VocÃª ainda nÃ£o criou nenhum token. Que tal comeÃ§ar agora?</p>
                        <button class="btn btn-primary" onclick="quickAction('create-token')">
                            <i class="fas fa-plus"></i> Criar Meu Primeiro Token
                        </button>
                    </div>

                    <!-- Loading State -->
                    <div class="loading-state text-center py-4" id="tokens-loading" style="display: none;">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="text-secondary mt-2">Carregando seus tokens...</p>
                    </div>
                </div>

                <!-- Modal: Detalhes do Token (Bootstrap) -->
                <div class="modal fade" id="token-details-modal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Detalhes do Token</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body" id="token-details-content">
                                <!-- ConteÃºdo carregado dinamicamente -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal: Editar Token (Bootstrap) -->
                <div class="modal fade" id="edit-token-modal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Editar Token</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                            </div>
                            <div class="modal-body">
                                <form id="edit-token-form">
                                    <div class="mb-3">
                                        <label for="edit-token-name" class="form-label">Nome do Token</label>
                                        <input type="text" id="edit-token-name" class="form-control" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-token-description" class="form-label">DescriÃ§Ã£o</label>
                                        <textarea id="edit-token-description" rows="3" class="form-control"></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="edit-token-website" class="form-label">Website</label>
                                        <input type="url" id="edit-token-website" class="form-control">
                                    </div>
                                    <div class="d-flex justify-content-end gap-2">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                        <button type="submit" class="btn btn-primary">Salvar AlteraÃ§Ãµes</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../../../js/shared/base-system.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../js/modules/tokens/token-manager.js?v=2"></script>
</body>
</html>
